<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparte tus recuerdos - Boda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .limites-info {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-size: 14px;
            color: #333;
            border-left: 4px solid #4ecdc4;
        }
        
        .limites-info ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .file-input {
            position: relative;
            margin: 20px 0;
        }
        
        input[type="file"] {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: #4ecdc4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-label:hover {
            background: #45b7b0;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            margin: 20px 0;
            max-height: 250px;
            overflow-y: auto;
            padding: 10px;
            border: 2px dashed #eee;
            border-radius: 10px;
        }
        
        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .preview-item img,
        .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-item .file-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 8px;
            padding: 2px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .preview-item .file-size {
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255,107,107,0.9);
            color: white;
            font-size: 8px;
            padding: 2px 4px;
            border-radius: 0 0 0 6px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 25px;
            background: #eee;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-shadow: 1px 1px 2px black;
            z-index: 1;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }
        
        button:hover:not(:disabled) {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #mensaje {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            white-space: pre-line;
        }
        
        .exito {
            background: #d4edda;
            color: #155724;
            display: block !important;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block !important;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            display: block !important;
        }
        
        .lote-info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .archivo-exito {
            color: #28a745;
        }
        
        .archivo-error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            <span>üíç</span>
            Comparte tus recuerdos
        </h2>
        
        <div class="limites-info">
            <strong>üìã L√≠mites para mejor funcionamiento:</strong>
            <ul>
                <li>M√°ximo <strong>10 archivos</strong> por vez</li>
                <li>M√°ximo <strong>10MB por archivo</strong></li>
                <li>M√°ximo <strong>50MB total</strong></li>
                <li>Formatos: Im√°genes (JPG, PNG, GIF, BMP, WEBP) y Videos (MP4, MOV, AVI, WEBM, MKV)</li>
            </ul>
        </div>
        
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>
        
        <div class="file-input">
            <input type="file" id="archivos" accept="image/*,video/*" multiple required>
            <label for="archivos" class="file-label">üìÅ Seleccionar fotos y videos</label>
        </div>
        
        <div class="stats">
            <span id="contador">0 archivos</span>
            <span id="tama√±oTotal">0 MB</span>
        </div>
        
        <div class="preview-container" id="previewContainer"></div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
        
        <button onclick="subirArchivos()" id="btnSubir">Subir archivos üì§</button>
        
        <div id="mensaje"></div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyUn3B76e83CXme6Bt5SusFbXNiJsfJ0ZT7nB6-0JG8mpqJGq8cOAHL5PGQtQO1rJzX9A/exec";
        
        // L√≠mites
        const MAX_ARCHIVOS = 10;
        const MAX_MB_POR_ARCHIVO = 10;
        const MAX_MB_TOTAL = 50;
        const BYTES_POR_MB = 1024 * 1024;
        
        let archivosSeleccionados = [];

        document.getElementById('archivos').addEventListener('change', function(e) {
            archivosSeleccionados = Array.from(e.target.files);
            actualizarPreviews();
            actualizarStats();
        });

        function actualizarStats() {
            const contador = document.getElementById('contador');
            const tama√±oTotal = document.getElementById('tama√±oTotal');
            
            const tama√±oBytes = archivosSeleccionados.reduce((sum, f) => sum + f.size, 0);
            const tama√±oMB = (tama√±oBytes / BYTES_POR_MB).toFixed(2);
            
            contador.textContent = `${archivosSeleccionados.length} de ${MAX_ARCHIVOS} archivos`;
            tama√±oTotal.textContent = `${tama√±oMB} de ${MAX_MB_TOTAL} MB`;
            
            // Color de advertencia
            if (archivosSeleccionados.length > MAX_ARCHIVOS || tama√±oBytes > MAX_MB_TOTAL * BYTES_POR_MB) {
                contador.style.color = '#dc3545';
                tama√±oTotal.style.color = '#dc3545';
            } else {
                contador.style.color = '';
                tama√±oTotal.style.color = '';
            }
        }

        function actualizarPreviews() {
            const previewContainer = document.getElementById('previewContainer');
            previewContainer.innerHTML = '';
            
            archivosSeleccionados.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                // Tama√±o del archivo
                const tama√±oMB = (file.size / BYTES_POR_MB).toFixed(2);
                const sizeDiv = document.createElement('div');
                sizeDiv.className = 'file-size';
                sizeDiv.textContent = `${tama√±oMB}MB`;
                previewItem.appendChild(sizeDiv);
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewItem.appendChild(img);
                    } else if (file.type.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.src = e.target.result;
                        video.muted = true;
                        video.play().catch(() => {});
                        previewItem.appendChild(video);
                    }
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    fileInfo.textContent = file.name.substring(0, 8) + '...';
                    previewItem.appendChild(fileInfo);
                };
                reader.readAsDataURL(file);
                
                previewContainer.appendChild(previewItem);
            });
        }

        async function subirArchivos() {
            const nombre = document.getElementById("nombre").value.trim();
            const mensajeDiv = document.getElementById("mensaje");
            const btnSubir = document.getElementById("btnSubir");
            const progressBar = document.getElementById("progressBar");
            const progressFill = document.getElementById("progressFill");
            const progressText = document.getElementById("progressText");

            // Validaciones
            if (archivosSeleccionados.length === 0) {
                mostrarMensaje("‚ùå Selecciona al menos un archivo", "error");
                return;
            }

            if (!nombre) {
                mostrarMensaje("‚ùå Introduce tu nombre", "error");
                return;
            }

            // Validar n√∫mero de archivos
            if (archivosSeleccionados.length > MAX_ARCHIVOS) {
                mostrarMensaje(`‚ùå M√°ximo ${MAX_ARCHIVOS} archivos por vez`, "error");
                return;
            }

            // Validar tama√±o por archivo
            const archivosGrandes = archivosSeleccionados.filter(f => f.size > MAX_MB_POR_ARCHIVO * BYTES_POR_MB);
            if (archivosGrandes.length > 0) {
                mostrarMensaje(`‚ùå Archivos muy grandes (m√°x ${MAX_MB_POR_ARCHIVO}MB c/u):\n${
                    archivosGrandes.map(f => `üìÅ ${f.name} (${(f.size/BYTES_POR_MB).toFixed(2)}MB)`).join('\n')
                }`, "error");
                return;
            }

            // Validar tama√±o total
            const tama√±oTotal = archivosSeleccionados.reduce((sum, f) => sum + f.size, 0);
            if (tama√±oTotal > MAX_MB_TOTAL * BYTES_POR_MB) {
                mostrarMensaje(`‚ùå Tama√±o total excede ${MAX_MB_TOTAL}MB`, "error");
                return;
            }

            // Preparar subida
            btnSubir.disabled = true;
            progressBar.style.display = "block";
            progressFill.style.width = "0%";
            progressText.textContent = "0%";

            let exitos = 0;
            let errores = [];
            let resultados = [];

            // Subir archivos en lotes de 3 para no saturar
            const LOTE = 3;
            for (let i = 0; i < archivosSeleccionados.length; i += LOTE) {
                const lote = archivosSeleccionados.slice(i, i + LOTE);
                
                for (let j = 0; j < lote.length; j++) {
                    const file = lote[j];
                    const numActual = i + j + 1;
                    
                    try {
                        progressText.textContent = `Subiendo ${numActual}/${archivosSeleccionados.length}`;
                        
                        mostrarMensaje(`‚è≥ Subiendo ${numActual}/${archivosSeleccionados.length}: ${file.name}`, "info");

                        const base64 = await convertirABase64(file);
                        const base64Data = base64.split(',')[1];
                        
                        const extension = file.name.split('.').pop().toLowerCase();
                        
                        const datos = {
                            nombre: nombre,
                            imagen: base64Data,
                            extension: extension,
                            mimeType: file.type,
                            nombreOriginal: file.name
                        };

                        await fetch(SCRIPT_URL, {
                            method: "POST",
                            mode: "no-cors",
                            body: JSON.stringify(datos),
                            headers: {"Content-Type": "application/json"}
                        });

                        exitos++;
                        resultados.push(`‚úÖ ${file.name}`);
                        
                    } catch (error) {
                        errores.push(`‚ùå ${file.name}`);
                        resultados.push(`‚ùå ${file.name}`);
                    }

                    // Actualizar progreso
                    const progreso = (numActual / archivosSeleccionados.length) * 100;
                    progressFill.style.width = progreso + "%";
                    progressText.textContent = Math.round(progreso) + "%";
                }
                
                // Peque√±a pausa entre lotes
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            // Mostrar resultados
            let mensajeFinal = "";
            if (exitos > 0) {
                mensajeFinal += `‚úÖ ${exitos} archivo(s) subido(s) correctamente\n\n`;
            }
            if (errores.length > 0) {
                mensajeFinal += `‚ùå ${errores.length} error(es):\n${errores.join('\n')}`;
            }
            
            mostrarMensaje(mensajeFinal, exitos > 0 ? "exito" : "error");
            
            // Limpiar si todo sali√≥ bien
            if (errores.length === 0) {
                document.getElementById("nombre").value = "";
                document.getElementById("archivos").value = "";
                archivosSeleccionados = [];
                actualizarPreviews();
                actualizarStats();
            }

            // Resetear progreso
            btnSubir.disabled = false;
            setTimeout(() => {
                progressBar.style.display = "none";
            }, 3000);
        }

        function convertirABase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function mostrarMensaje(texto, tipo) {
            const mensajeDiv = document.getElementById("mensaje");
            mensajeDiv.innerHTML = texto.replace(/\n/g, '<br>');
            mensajeDiv.className = tipo;
        }

        window.onload = function() {
            mostrarMensaje("‚ú® ¬°Comparte tus fotos y videos! (M√°x 10 archivos por vez)", "info");
        };
    </script>
</body>
</html>
