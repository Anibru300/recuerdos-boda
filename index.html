<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Recuerdos | Carlos & Jimena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0a0f1f;
  --gold:#caa24a;
  --gold2:#e8cf8a;
  --text:#f5f5f7;
  --muted:rgba(255,255,255,.7);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,rgba(202,162,74,.18),transparent 60%),var(--bg);
  font-family:Inter;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  max-width:850px;
  width:100%;
  border-radius:28px;
  border:1px solid rgba(202,162,74,.4);
  padding:40px 28px;
  background:rgba(255,255,255,.04);
  text-align:center;
}

h1{
  font-family:"Cormorant Garamond",serif;
  font-size:54px;
  color:var(--gold2);
  margin-bottom:10px;
}

.sub{
  color:var(--muted);
  margin-bottom:28px;
}

.upload-box{
  border:2px dashed rgba(202,162,74,.6);
  border-radius:20px;
  padding:28px;
  cursor:pointer;
  transition:.3s;
}

.upload-box:hover{
  background:rgba(202,162,74,.08);
}

.upload-box input{
  display:none;
}

.preview{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(90px,1fr));
  gap:10px;
  margin-top:20px;
}

.preview img, .preview video{
  width:100%;
  height:90px;
  object-fit:cover;
  border-radius:12px;
}

button{
  margin-top:28px;
  padding:14px 30px;
  border-radius:999px;
  border:none;
  background:var(--gold);
  color:#000;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}

button:hover{opacity:.9}

.msg{
  margin-top:18px;
  font-size:14px;
  color:var(--gold2);
  display:none;
}

@media(max-width:600px){
  h1{font-size:42px}
}
</style>
</head>

<body>

<div class="card">
  <h1>Carlos & Jimena</h1>
  <div class="sub">Gracias por compartir nuestros recuerdos</div>

  <label class="upload-box">
    <strong>Arrastra o selecciona fotos y videos</strong><br>
    <small>(hasta 10 archivos · 100 MB)</small>
    <input type="file" id="files" multiple accept="image/*,video/*">
  </label>

  <div class="preview" id="preview"></div>

  <button onclick="upload()">Subir recuerdos</button>

  <div class="msg" id="msg">✨ Fotos subidas correctamente, gracias por compartir este momento con nosotros ✨</div>
</div>

<script>
const input = document.getElementById("files");
const preview = document.getElementById("preview");
let filesList = [];

input.addEventListener("change", e=>{
  filesList = [...e.target.files];
  preview.innerHTML = "";
  filesList.forEach(f=>{
    const el = document.createElement(f.type.startsWith("video")?"video":"img");
    el.src = URL.createObjectURL(f);
    el.muted = true;
    preview.appendChild(el);
  });
});

function upload(){
  if(!filesList.length) return;

  // aquí se conecta el backend (PASO 2)
  document.getElementById("msg").style.display="block";
}
</script>

</body>
</html>
