<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparte tus fotos y videos - Boda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        h2 span {
            display: block;
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .file-input {
            position: relative;
            margin: 20px 0;
        }
        
        input[type="file"] {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: #4ecdc4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-label:hover {
            background: #45b7b0;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            border: 2px dashed #eee;
            border-radius: 10px;
        }
        
        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .preview-item img,
        .preview-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .preview-item .file-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 10px;
            padding: 2px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .contador {
            margin: 10px 0;
            color: #666;
            font-weight: bold;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            width: 0%;
            transition: width 0.3s;
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        #cargando {
            margin: 20px 0;
            color: #4ecdc4;
            font-weight: bold;
            display: none;
        }
        
        #mensaje {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .exito {
            background: #d4edda;
            color: #155724;
            display: block !important;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block !important;
        }
        
        .info {
            background: #d1ecf1;
            color: #0c5460;
            display: block !important;
        }
        
        .archivo-info {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }
        
        .formatos-soporte {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            <span>üíç</span>
            Comparte tus recuerdos
        </h2>
        
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>
        
        <div class="file-input">
            <input type="file" id="archivos" accept="image/*,video/*" multiple required>
            <label for="archivos" class="file-label">üì∏ Seleccionar fotos y videos (m√∫ltiples)</label>
        </div>
        
        <div class="contador" id="contador">0 archivos seleccionados</div>
        
        <div class="preview-container" id="previewContainer"></div>
        
        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <button onclick="subirArchivos()" id="btnSubir">Subir archivos üì§</button>
        
        <div id="cargando">‚è≥ Subiendo archivos... por favor espera</div>
        <div id="mensaje"></div>
        
        <div class="formatos-soporte">
            <strong>Formatos soportados:</strong> üì∑ JPG, PNG, GIF, BMP, WEBP | üé• MP4, MOV, AVI, WEBM, MKV
        </div>
    </div>

    <script>
        // Tu URL del script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxWPzpemREBVAc7BYR4kCHnkF2Ad4de9M6N_BVSpmp0j3SrVfStalNsWS0kowLH9Z3m_w/exec";
        
        let archivosSeleccionados = [];

        // Manejar selecci√≥n de archivos
        document.getElementById('archivos').addEventListener('change', function(e) {
            archivosSeleccionados = Array.from(e.target.files);
            actualizarPreviews();
        });

        // Actualizar previsualizaciones
        function actualizarPreviews() {
            const previewContainer = document.getElementById('previewContainer');
            const contador = document.getElementById('contador');
            
            previewContainer.innerHTML = '';
            contador.textContent = `${archivosSeleccionados.length} archivos seleccionados`;
            
            archivosSeleccionados.forEach((file, index) => {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewItem.appendChild(img);
                    } else if (file.type.startsWith('video/')) {
                        const video = document.createElement('video');
                        video.src = e.target.result;
                        video.muted = true;
                        video.loop = true;
                        video.play().catch(() => {});
                        previewItem.appendChild(video);
                    }
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-info';
                    fileInfo.textContent = file.name.substring(0, 10) + '...';
                    previewItem.appendChild(fileInfo);
                };
                reader.readAsDataURL(file);
                
                previewContainer.appendChild(previewItem);
            });
        }

        // Funci√≥n principal para subir archivos
        async function subirArchivos() {
            const nombre = document.getElementById("nombre").value.trim();
            const mensajeDiv = document.getElementById("mensaje");
            const cargandoDiv = document.getElementById("cargando");
            const btnSubir = document.getElementById("btnSubir");
            const progressBar = document.getElementById("progressBar");
            const progressFill = document.getElementById("progressFill");

            // Validaciones
            if (archivosSeleccionados.length === 0) {
                mostrarMensaje("‚ùå Por favor, selecciona al menos un archivo", "error");
                return;
            }

            if (!nombre) {
                mostrarMensaje("‚ùå Por favor, introduce tu nombre", "error");
                return;
            }

            // Validar tama√±o total (m√°ximo 50MB para todos los archivos)
            const tama√±oTotal = archivosSeleccionados.reduce((sum, file) => sum + file.size, 0);
            if (tama√±oTotal > 50 * 1024 * 1024) {
                mostrarMensaje("‚ùå Los archivos son demasiado grandes (m√°ximo 50MB en total)", "error");
                return;
            }

            // Mostrar progreso
            cargandoDiv.style.display = "block";
            mensajeDiv.style.display = "none";
            btnSubir.disabled = true;
            progressBar.style.display = "block";
            progressFill.style.width = "0%";

            let exitos = 0;
            let errores = [];
            const resultados = [];

            // Subir archivos uno por uno
            for (let i = 0; i < archivosSeleccionados.length; i++) {
                const file = archivosSeleccionados[i];
                
                try {
                    // Actualizar progreso
                    const progreso = (i / archivosSeleccionados.length) * 100;
                    progressFill.style.width = progreso + "%";
                    
                    mostrarMensaje(`Subiendo ${i + 1} de ${archivosSeleccionados.length}: ${file.name}`, "info");

                    // Detectar tipo de archivo
                    let mimeType = file.type;
                    let extension = file.name.split('.').pop().toLowerCase();
                    
                    // Convertir a Base64
                    const base64 = await convertirABase64(file);
                    const base64Data = base64.split(',')[1];

                    // Preparar datos
                    const datos = {
                        nombre: nombre,
                        imagen: base64Data,
                        extension: extension,
                        mimeType: mimeType,
                        nombreOriginal: file.name
                    };

                    // Enviar al script
                    const response = await fetch(SCRIPT_URL, {
                        method: "POST",
                        mode: "no-cors",
                        body: JSON.stringify(datos),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    });

                    exitos++;
                    resultados.push(`‚úÖ ${file.name}`);
                    
                } catch (error) {
                    console.error("Error subiendo:", file.name, error);
                    errores.push(`‚ùå ${file.name}`);
                }
            }

            // Completar barra de progreso
            progressFill.style.width = "100%";
            
            // Mostrar resultado final
            let mensajeFinal = "";
            if (exitos > 0) {
                mensajeFinal += `‚úÖ ${exitos} archivo(s) subido(s) correctamente\n`;
            }
            if (errores.length > 0) {
                mensajeFinal += `‚ùå ${errores.length} error(es):\n${errores.join('\n')}`;
            }
            
            mostrarMensaje(mensajeFinal, exitos > 0 ? "exito" : "error");
            
            // Limpiar si todo sali√≥ bien
            if (errores.length === 0) {
                document.getElementById("nombre").value = "";
                document.getElementById("archivos").value = "";
                archivosSeleccionados = [];
                actualizarPreviews();
            }

            // Ocultar progreso
            cargandoDiv.style.display = "none";
            btnSubir.disabled = false;
            setTimeout(() => {
                progressBar.style.display = "none";
            }, 3000);
        }

        // Funci√≥n para convertir archivo a Base64
        function convertirABase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Funci√≥n para mostrar mensajes
        function mostrarMensaje(texto, tipo) {
            const mensajeDiv = document.getElementById("mensaje");
            mensajeDiv.textContent = texto;
            mensajeDiv.className = tipo;
        }

        // Mensaje de bienvenida
        window.onload = function() {
            mostrarMensaje("‚ú® ¬°Comparte tus fotos y videos de la boda! ‚ú®", "exito");
            setTimeout(() => {
                document.getElementById("mensaje").style.display = "none";
            }, 3000);
        };
    </script>
</body>
</html>
