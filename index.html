<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparte tus fotos - Boda</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h2 {
            color: #ff6b6b;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        h2 span {
            display: block;
            font-size: 40px;
            margin-bottom: 10px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b6b;
        }
        
        .file-input {
            position: relative;
            margin: 20px 0;
        }
        
        input[type="file"] {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        .file-label {
            display: inline-block;
            padding: 15px 30px;
            background: #4ecdc4;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
            box-sizing: border-box;
        }
        
        .file-label:hover {
            background: #45b7b0;
        }
        
        #preview {
            max-width: 100%;
            max-height: 300px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin-top: 20px;
            font-weight: bold;
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }
        
        #cargando {
            margin: 20px 0;
            color: #4ecdc4;
            font-weight: bold;
            display: none;
        }
        
        #mensaje {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }
        
        .exito {
            background: #d4edda;
            color: #155724;
            display: block !important;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block !important;
        }
        
        .nombre-archivo {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .corazon {
            color: #ff6b6b;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>
            <span>üíç</span>
            Comparte tus fotos de la boda
        </h2>
        
        <input type="text" id="nombre" placeholder="Tu nombre completo" required>
        
        <div class="file-input">
            <input type="file" id="foto" accept="image/*" required>
            <label for="foto" class="file-label">üì∏ Seleccionar foto</label>
        </div>
        
        <img id="preview" alt="Vista previa de la foto">
        <div id="nombreArchivo" class="nombre-archivo"></div>
        
        <button onclick="subirFoto()" id="btnSubir">Subir foto üì§</button>
        
        <div id="cargando">‚è≥ Subiendo foto... por favor espera</div>
        <div id="mensaje"></div>
    </div>

    <script>
        // Tu URL del script (YA ACTUALIZADA)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz9Ex8r-7uxKGttObmmSPf-IGyLBdcb26Umzuhn0u-N33_kJ1YDzPTAmOTZeJPyDutE5Q/exec";
        
        // Vista previa de la imagen
        document.getElementById('foto').addEventListener('change', function(e) {
            const preview = document.getElementById('preview');
            const nombreArchivo = document.getElementById('nombreArchivo');
            const file = e.target.files[0];
            
            if (file) {
                // Mostrar nombre del archivo
                nombreArchivo.textContent = `üì∑ ${file.name}`;
                
                // Crear vista previa
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
                nombreArchivo.textContent = '';
            }
        });

        // Funci√≥n principal para subir foto
        async function subirFoto() {
            const fileInput = document.getElementById("foto");
            const nombre = document.getElementById("nombre").value.trim();
            const mensajeDiv = document.getElementById("mensaje");
            const cargandoDiv = document.getElementById("cargando");
            const btnSubir = document.getElementById("btnSubir");
            const preview = document.getElementById("preview");

            // Validaciones
            if (!fileInput.files.length) {
                mostrarMensaje("‚ùå Por favor, selecciona una foto", "error");
                return;
            }

            if (!nombre) {
                mostrarMensaje("‚ùå Por favor, introduce tu nombre", "error");
                return;
            }

            // Validar tama√±o (m√°ximo 10MB)
            if (fileInput.files[0].size > 10 * 1024 * 1024) {
                mostrarMensaje("‚ùå La foto es demasiado grande (m√°ximo 10MB)", "error");
                return;
            }

            // Mostrar carga
            cargandoDiv.style.display = "block";
            mensajeDiv.style.display = "none";
            btnSubir.disabled = true;
            btnSubir.style.opacity = "0.5";

            try {
                // Convertir imagen a Base64
                const base64 = await convertirABase64(fileInput.files[0]);
                
                // Quitar el prefijo "data:image/jpeg;base64,"
                const base64Data = base64.split(',')[1];

                // Preparar datos
                const datos = {
                    nombre: nombre,
                    imagen: base64Data
                };

                console.log("Enviando foto...");

                // Enviar al script
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: "no-cors", // Importante para CORS
                    body: JSON.stringify(datos),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });

                // Con no-cors no podemos leer la respuesta
                mostrarMensaje("‚úÖ ¬°Foto subida correctamente! Gracias por compartir este recuerdo üíï", "exito");
                
                // Limpiar formulario
                document.getElementById("nombre").value = "";
                document.getElementById("foto").value = "";
                preview.style.display = 'none';
                document.getElementById('nombreArchivo').textContent = '';
                
            } catch (error) {
                console.error("Error:", error);
                mostrarMensaje("‚ùå Error al subir la foto. Por favor, intenta de nuevo.", "error");
            } finally {
                // Ocultar carga
                cargandoDiv.style.display = "none";
                btnSubir.disabled = false;
                btnSubir.style.opacity = "1";
            }
        }

        // Funci√≥n para convertir archivo a Base64
        function convertirABase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // Funci√≥n para mostrar mensajes
        function mostrarMensaje(texto, tipo) {
            const mensajeDiv = document.getElementById("mensaje");
            mensajeDiv.textContent = texto;
            mensajeDiv.className = tipo;
        }

        // Mensaje de bienvenida
        window.onload = function() {
            console.log("P√°gina lista para subir fotos üéâ");
            mostrarMensaje("‚ú® ¬°Comparte tus mejores momentos de la boda! ‚ú®", "exito");
            
            // Ocultar mensaje despu√©s de 3 segundos
            setTimeout(() => {
                document.getElementById("mensaje").style.display = "none";
            }, 3000);
        };
    </script>
</body>
</html>
