<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir foto</title>
</head>
<body>

<form
  action="https://script.google.com/macros/s/AKfycbw3SsyyINpLH2oBxgw4Kcrr3haGdkM9yoyrZ42lj6QZmUGrk_jf4AsEWQFx4nKakyZmOA/exec"
  method="POST"
  enctype="multipart/form-data"
>

  <input type="text" name="nombre" placeholder="Nombre" required><br><br>
  <input type="email" name="correo" placeholder="Correo"><br><br>
  <textarea name="comentario" placeholder="Comentario"></textarea><br><br>

  <input type="file" name="foto" accept="image/*" required><br><br>

  <button type="submit">Enviar</button>

</form>

</body>
</html>
