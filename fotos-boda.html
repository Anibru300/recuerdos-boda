  <style>

      --line:rgba(202,162,74,.30);
      --shadow: 0 22px 80px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      min-height:100vh;
      display:grid;
      place-items:center;
      background:

    }

    .panel{

      width:100%;
      border-radius:22px;
      border:1px solid var(--line);

      box-shadow: var(--shadow);
      padding:36px 22px;
      text-align:center;
    }

    .title{

    }

    .subtitle{

      color: var(--muted);
      font-size:16px;
    }

    .btnPrimary{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:16px 26px;
      border-radius:999px;
      border:1px solid rgba(202,162,74,.70);
      background: rgba(202,162,74,.22);
      color: var(--text);
      font-weight:800;
      font-size:16px;
      cursor:pointer;
      text-decoration:none;
      backdrop-filter: blur(6px);
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
    }
    .btnPrimary:hover{
      background: rgba(202,162,74,.30);
    }

    .hint{
      margin-top:18px;
      font-size:13px;
      color: rgba(245,245,247,.65);
      line-height:1.5;
    }

    .icons{
      margin:22px 0 12px;
      font-size:26px;
      letter-spacing:8px;
      opacity:.85;
    }
  </style>
</head>
